<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Korotko - Link shortening service!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>

    <script src="scripts/index.js" type="module"></script>

    <a class="link-dark link-underline-opacity-0 link-underline-opacity-0-hover" href="index.html">
        <h1 class="text-center m-3">Korotko</h1>
    </a>
    <h3 class="text-center mb-4">Link shortening service!</h3>

    <div class="container">
        <div class="row d-flex flex-wrap">
            <div class="col-12 col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="fw-bold card-title text-center">Create a link</h5>
                        <form id="generate-form">
                            <label for="longUrl" class="form-label text-center">Your long URL:</label>
                            <input type="url" id="longUrl" class="form-control mb-2" placeholder="Enter a link here">
                            <button class="btn btn-primary mb-2 w-100">Generate!</button><br/>
                            <label for="shortUrl" class="form-label text-center">Your short URL:</label>
                            <input type="url" id="shortUrl" class="form-control" readonly disabled>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="fw-bold card-title text-center">Inspect a link</h5>
                        <form id="inspect-form">
                            <label for="shortUrl-inspect" class="form-label text-center">Your short Korotko URL:</label>
                            <input type="url" id="shortUrl-inspect" class="form-control mb-2" placeholder="Enter a link here">
                            <button class="btn btn-dark mb-2 w-100">Inspect!</button><br/>
                            <label for="longUrl-inspect" class="form-label text-center">Full URL:</label>
                            <input type="url" id="longUrl-inspect" class="form-control" readonly disabled>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h6 class="text-center m-3">(C) 2025 Nazar Fedorenko</h6>
</body>
</html>
